<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - OpenESPI Authorization Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 5rem auto;
            padding: 2rem;
        }
        .green-button-header {
            background: linear-gradient(135deg, #2e8b57, #228b22);
            color: white;
            padding: 2rem;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }
        .login-body {
            background: white;
            padding: 2rem;
            border: 1px solid #dee2e6;
            border-radius: 0 0 10px 10px;
        }
        .btn-login {
            background: #28a745;
            border-color: #28a745;
            width: 100%;
        }
        .green-button-logo {
            height: 40px;
            margin-right: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="login-container">
        <div class="green-button-header">
            <div class="d-flex align-items-center justify-content-center">
                <div>
                    <h3 class="mb-1">OpenESPI Authorization</h3>
                    <p class="mb-0">Green Button Alliance</p>
                </div>
            </div>
        </div>

        <div class="login-body">
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}" class="alert alert-danger">
                    Invalid username or password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out.
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-login text-white">Sign In</button>
            </form>

            <div class="mt-4 pt-3 border-top text-center">
                <p class="text-muted small mb-0">
                    OpenESPI Authorization Server v1.0.0<br>
                    Powered by Spring Boot 3.5
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
